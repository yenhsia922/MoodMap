      type="image/png" 
      href="images/fav.png">
    <!-- Bootstrap -->
    <link href="css/cosmo.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">
          Mood Map
          </a>
        </div>
      </div>
    </nav>
    <div class="container" id = "cont">
      <h1><b>Sign Up</b></h1>
      <form>
        <div class="form-group" action="action.php">
          <label for="InputEmail1">UCSD Email Address</label>
          <input type="email" class="form-control" id="InputEmail1" placeholder="Email Address">
        </div>
        <div class="form-group">
          <label for="InputUserName">Username</label>
          <input type="text" class="form-control" id="InputUserName" placeholder="User Name">
        </div>

        <div>
          <div class="left">
            <label for="InputPassword">Password</label>
          <input type="password" class="form-control" id="InputPassword" placeholder="Password">
          </div>
          <div class="right">
            <label for="InputPassword2">Confirm Password</label>
          <input type="password" class="form-control" id="InputPassword2" placeholder="Re-enter Password">
          </div>
        </div>

        <div>
          <div class="left">
            <label for="InputGender">Gender</label>
            <input type="text" class="form-control" id="InputGender" placeholder="Gender">
          </div>
          <div class="right">
            <label for="InputBirth">Birthday</label>
            <input type="text" class="form-control" id="InputBirth" placeholder="MM/DD/YY">
          </div>
        </div>

        <div class="form-group">
          <label for="InputInterests">Interests</label>
          <input type="text" class="form-control" id="InputInterests" placeholder="Interests">
          <p>Use hashtags and separate interests with commas. <br>(ie. #soccer,#basketball,#tacos)</p>
        </div>
        <div class="form-group">
          <label for="InputFile">Choose a profile picture.</label>
          <input type="file" id="InputFile">
        </div>
        <a class="btn btn-default" href="index.html" role="submit">Submit</a>
      </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
