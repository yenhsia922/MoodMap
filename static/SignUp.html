 <div class="container" id = "cont">

  <div class="form-group" action="action.php">

    <label for="InputPassword">Password</label>

   <p>Use hashtags and separate interests with commas. <br>(ie. #soccer,#basketball,#tacos)</p>
  </div>
  
  <div class="form-group">
    <label for="InputFile">Choose a profile picture.</label>
    <input type="file" id="InputFile">

<a class="btn btn-default" href="index.html" role="submit">Login</a>
